services:
  backend:
    build: ./backend
    env_file: 
      - ./backend/.env
    volumes:
      - ./backend/database.db:/app/database.db
    networks:
      - transcendence_network
    # ports:
    #   - "8000"
    #ne pas mapper le port du backend 

  frontend:
    build: ./frontend
    networks:
      - transcendence_network
    depends_on:
      - backend
    ports:
      - "8080:80"
      - "8443:443"

