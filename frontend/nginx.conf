server {
    listen 80;
    listen 443 ssl;
    
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    
    root /usr/share/nginx/html;
    index index.html;

    # ✅ Proxy WebSocket pour remote players
    location /ws/ {
        proxy_pass http://backend:8001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy vers le backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ✅ Passer les cookies pour l'authentification
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
    }

    # Servir les avatars depuis le backend
    location /uploads/ {
        proxy_pass http://backend:8000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # ✅ Passer les cookies pour l'authentification des avatars
        proxy_set_header Cookie $http_cookie;
    }
    
    # # ✅ Nouveau : Proxy WebSocket signaling direct
    # location /ws {
    #     proxy_pass http://backend:8001;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    
    # Servir les traductions depuis /src/locales/
    location /src/locales/ {
        alias /usr/share/nginx/html/locales/;
        try_files $uri =404;
    }
    
    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}